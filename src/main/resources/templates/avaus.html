<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1> <span th:text="${avaus.avauksen_otsikko}">avauksen otsikko</span>!</h1>

        <ol>
            <li th:each="viesti: ${viestit}">
                <span th:text="${viesti.nimimerkki}">viestin lähettäjä</span>
                <span th:text="${viesti.viestin_sisalto}">viestin sisältö</span>
                

               
                
            </li>




        </ol>


         <form method="POST" action="/uusi">
  Nimimerkki:
  <input type="text" name="nimimerkki"></input>
  Viesti:
  <input type="text" name="viesti"></input>
  <input type="submit" value="Lähetä"></input>
</form> 
       </body>
 </html>
